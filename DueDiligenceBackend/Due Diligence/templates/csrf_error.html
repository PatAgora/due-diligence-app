<!-- templates/csrf_error.html -->
{% extends "base.html" %}
{% block content %}
  <div class="alert alert-danger mt-4">
    <h4 class="alert-heading">CSRF Validation Failed</h4>
    <p>{{ reason }}</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Back to Login</a>
  </div>
{% endblock %}
