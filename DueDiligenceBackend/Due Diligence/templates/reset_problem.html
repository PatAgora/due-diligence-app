{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 560px;">
  <div class="card mt-5 shadow-sm">
    <div class="card-body">
      <h3 class="mb-3">{{ title }}</h3>
      <p class="text-muted">{{ message }}</p>
      <a class="btn btn-primary mt-3" href="{{ url_for('forgot_password') }}">Request a new reset link</a>
      <a class="btn btn-link mt-3" href="{{ url_for('login') }}">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
