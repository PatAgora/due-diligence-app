{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Login History</h2>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Email</th>
        <th>Login Time (UTC)</th>
        <th>IP Address</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.email or '-' }}</td>
        <td>{{ entry.login_time }}</td>
        <td>{{ entry.ip_address or '-' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
