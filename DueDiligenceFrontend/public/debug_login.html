<!DOCTYPE html>
<html>
<head>
    <title>Debug Login Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .result { background: white; padding: 15px; margin: 10px 0; border: 1px solid #ccc; }
        .error { background: #ffcccc; }
        .success { background: #ccffcc; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Debug Login Test</h1>
    
    <button onclick="testLogin()">Test Login (Click Here)</button>
    
    <div id="output"></div>
    
    <script>
        async function testLogin() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="result">Testing login...</div>';
            
            try {
                // Test 1: Check if we can reach the login endpoint
                output.innerHTML += '<div class="result">Step 1: Testing /login endpoint...</div>';
                
                const formData = new URLSearchParams();
                formData.append('email', 'ops@scrutinise.co.uk');
                formData.append('password', 'ops123');
                
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: formData,
                    credentials: 'include'
                });
                
                output.innerHTML += `<div class="result">Response Status: ${response.status} ${response.statusText}</div>`;
                output.innerHTML += `<div class="result">Response Headers: <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre></div>`;
                
                const text = await response.text();
                output.innerHTML += `<div class="result">Raw Response: <pre>${text}</pre></div>`;
                
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        output.innerHTML += `<div class="result success">‚úÖ LOGIN SUCCESSFUL!<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                        
                        // Test 2: Check if session persists
                        output.innerHTML += '<div class="result">Step 2: Testing session persistence...</div>';
                        const sessionTest = await fetch('/api/user/permissions', {
                            credentials: 'include'
                        });
                        const sessionData = await sessionTest.json();
                        output.innerHTML += `<div class="result ${sessionTest.ok ? 'success' : 'error'}">Session Test: ${sessionTest.status}<pre>${JSON.stringify(sessionData, null, 2)}</pre></div>`;
                    } else {
                        output.innerHTML += `<div class="result error">‚ùå LOGIN FAILED: ${JSON.stringify(data, null, 2)}</div>`;
                    }
                } catch (e) {
                    output.innerHTML += `<div class="result error">‚ùå JSON Parse Error: ${e.message}<br>Raw text: ${text}</div>`;
                }
                
            } catch (error) {
                output.innerHTML += `<div class="result error">‚ùå NETWORK ERROR: ${error.message}<br><pre>${error.stack}</pre></div>`;
            }
        }
    </script>
</body>
</html>
